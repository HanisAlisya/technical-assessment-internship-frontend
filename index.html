<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ROOMLY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav> 
  
  <div class="container mt-5">
        <h1 class="text-center mb-5">Hi! Welcome to ROOMLY. Book your trip easier with us</h1>
  
  <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/single_room.jpg" class="card-img-top" alt="Single Room" />
          <div class="card-body">
            <h5 class="card-title">Single Room</h5>
            <p class="card-text">RM 150/night</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/suite_room.jpg" class="card-img-top" alt="Suite Room" />
          <div class="card-body">
            <h5 class="card-title">Deluxe Room</h5>
            <p class="card-text">RM 299/night</p>
            <a href="#" class="btn btn-primary">Book Now</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/deluxe_room.png" class="card-img-top" alt="Deluxe Room" />
          <div class="card-body">
            <h5 class="card-title">Suite Room</h5>
            <p class="card-text">RM 463/night</p>
            <a href="#" class="btn btn-primary">Book Now</a>
          </div>
        </div>
      </div>
    </div>
	
<h2 class="mt-5">Contact Us</h2>
<form>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="name" placeholder="Your Name">
    <label for="name">Name</label>
  </div>

  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
    <label for="email">Email address</label>
  </div>

  <div class="form-floating mb-3">
    <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 150px"></textarea>
    <label for="message">Message</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>

</html>
